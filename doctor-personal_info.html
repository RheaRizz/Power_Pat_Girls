<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title> Doctor Profile </title>
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
           <div class="row border rounded-5 p-3 bg-white shadow box-area">
                <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #fff;">
                    <div class="featured-image mb-3">
                    <img src="IMAGES/logo-main.png" class="img-fluid" style="width: 250px;">
                    </div>
        
                    <p class="text-custom fs-2" style="font-family: 'Montserrat', sans-serif; font-weight: 600; margin-bottom: 5px;"> 
                        PowerMED
                    </p>
        
                    <small class="text-blue text-wrap text-center" style="width: 20rem; font-family: 'Poppins', sans-serif; font-size: 16px;">
                        Your Time, Your Doctor, Your Health
                    </small>
              </div>  
                
                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                      <form id="docPersonalInfo" action="/your-form-handler" method="post">
                        <div class="header-text mb-4">
                            <h2>Doctor Personal Information</h2>
                          </div>
                
                          <div class="input-group mb-3">
                              <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Degree/Title/Designation">
                          </div>
                
                          <div class="input-group mb-3">
                            <input type="year" class="form-control form-control-lg bg-light fs-6" placeholder="Year Started">
                          </div>
                
                          <div class="select-btn">
                            <span class="btn-text">Select Specialty</span>
                            <span class="arrow-dwn">
                                <i class="fa-solid fa-chevron-down"></i>
                            </span>
                          </div>
                          <ul class="list-items">
                              <li class="item">
                                  <span class="checkbox">
                                      <i class="fa-solid fa-check check-icon"></i>
                                  </span>
                                  <span class="item-image">
                                    <img src="IMAGES/1.png" style="width:50px" class="me-2" 
                                    alt="General">
                                  </span>
                              </li>
                              <li class="item">
                                  <span class="checkbox">
                                      <i class="fa-solid fa-check check-icon"></i>
                                  </span>
                                  <span class="item-image">
                                    <img src="IMAGES/2.png" style="width:50px" class="me-2" 
                                    alt="Pediatrics">
                                  </span>
                              </li>
                              <li class="item">
                                  <span class="checkbox">
                                      <i class="fa-solid fa-check check-icon"></i>
                                  </span>
                                  <span class="item-image">
                                    <img src="IMAGES/3.png" style="width:50px" class="me-2" 
                                    alt="Dentistry">
                                  </span>
                              </li>
                              <li class="item">
                                  <span class="checkbox">
                                      <i class="fa-solid fa-check check-icon"></i>
                                  </span>
                                  <span class="item-image">
                                    <img src="IMAGES/4.png" style="width:50px" class="me-2" 
                                    alt="Surgery">
                                  </span>
                              </li>
                          </ul>
                
                          <div class="input-group mb-3" id="subspecialties">
                              <!-- Subspecialties will be added here dynamically -->
                          </div>
                
                          <!-- Add Subspecialty button -->
                          <div class="input-group mb-3">
                            <button class="btn btn-lg custom-btn-color w-100 fs-6 add-subspecialty-btn" onclick="addSubspecialty()">
                                <img src="IMAGES/add.png" style="width:20px" class="me-2">
                                <small>Add Subspecialty</small>
                            </button>
                          </div>
                          
                          <div class="input-group mb-3">
                            <a href="doctor-validation.html" class="btn btn-lg custom-btn-color w-100 fs-6">Next</a>
                          </div>
                          
                        </div>
                      </form> 
                    </div> 
                  </div>
                </div>
            
                <script>
                  function addSubspecialty() {
                    // Create a new input element for subspecialty
                    let inputGroup = document.createElement('div');
                    inputGroup.className = 'input-group mb-3';
                
                    let input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'form-control form-control-lg bg-light fs-6 add-subspecialty-btn';
                    input.placeholder = 'Subspecialty';
                
                    let removeButton = document.createElement('button');
                    removeButton.className = 'btn custom-btn-color add-subspecialty-btn';
                    removeButton.innerHTML = 'Remove';
                    removeButton.addEventListener('click', function() {
                      // Remove the parent container when the "Remove Subspecialty" button is clicked
                      inputGroup.remove();
                    });
                
                    inputGroup.appendChild(input);
                    inputGroup.appendChild(removeButton);
                
                    // Append the new input element to the container
                    document.getElementById('subspecialties').appendChild(inputGroup);
                  }
                
                  function handleSelectBtnClick() {
                    const selectBtn = document.querySelector('.select-btn');
                    selectBtn.classList.toggle('open');
                  }
                
                  function handleItemClick(item) {
                    item.classList.toggle('checked');
                
                    let checked = document.querySelectorAll('.checked'),
                      btnText = document.querySelector('.btn-text');
                
                    if (checked && checked.length > 0) {
                      btnText.innerText = `${checked.length} Selected`;
                    } else {
                      btnText.innerText = 'Select Specialty';
                    }
                  }
                
                  document.querySelector('.select-btn').addEventListener('click', handleSelectBtnClick);
                
                  const items = document.querySelectorAll('.item');
                  items.forEach(item => {
                    item.addEventListener('click', () => handleItemClick(item));
                  });
                </script>
            </div> 
        </div>
    </div>
</body>
</html>
