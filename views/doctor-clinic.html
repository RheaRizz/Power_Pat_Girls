<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Doctor Profile</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
          <div
            class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
            style="background: #fff"
          >
            <div class="featured-image mb-3">
              <img
                src="../IMAGES/logo-main.png"
                class="img-fluid"
                style="width: 250px"
              />
            </div>

            <p
              class="text-custom fs-2"
              style="
                font-family: 'Montserrat', sans-serif;
                font-weight: 600;
                margin-bottom: 5px;
              "
            >
              PowerMED
            </p>

            <small
              class="text-blue text-wrap text-center"
              style="
                width: 20rem;
                font-family: 'Poppins', sans-serif;
                font-size: 16px;
              "
            >
              Your Time, Your Doctor, Your Health
            </small>
          </div>

          <div class="col-md-6 right-box">
            <form id="docClinic" action="/your-form-handler" method="post"></form>
              <div class="row align-items-center">
                <div class="header-text mb-4">
                  <h2>Clinic Information</h2>
                </div>

                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control form-control-lg bg-light fs-6"
                    placeholder="Clinic Name"
                    name="name"
                  />
                </div>

                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control form-control-lg bg-light fs-6"
                    placeholder="Accreditation No."
                    name="accreditation"
                  />
                </div>

                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control form-control-lg bg-light fs-6"
                    placeholder="Room/Wing/Building"
                    name="location"
                  />
                </div>

                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control form-control-lg bg-light fs-6"
                    placeholder="Address"
                    name="address"
                  />
                </div>

                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control form-control-lg bg-light fs-6"
                    placeholder="Postal Code"
                    name="postal"
                  />
                </div>

                <div class="header-text mb-4">
                  <h2>Contact Information</h2>
                </div>

                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control form-control-lg bg-light fs-6"
                    placeholder="Contact Person Name"
                    name="contactName"
                  />
                </div>

                <div class="input-group mb-3">
                  <input
                    type="tel"
                    class="form-control form-control-lg bg-light fs-6"
                    placeholder="Phone Number"
                    name="phone"
                  />
                </div>

                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control form-control-lg bg-light fs-6"
                    placeholder="Email"
                    name="email"
                  />
                </div>

                <div class="input-group mb-3">
                  <a
                    href="doctor-schedule.html"
                    class="btn btn-lg custom-btn-color w-100 fs-6"
                    type="submit"
                  >
                    Next
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
