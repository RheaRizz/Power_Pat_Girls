<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Doctor Profile</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div class="col-md-12 text-center">
          <div
            class="d-flex align-items-center justify-content-center mb-4"
            style="margin-top: 20px"
          >
            <img
              src="IMAGES/logo-main.png"
              alt="Doctor Image"
              class="img-fluid"
              style="max-width: 50px"
            />
            <h2 class="ms-3">Doctor Schedule</h2>
          </div>

          <form
            class="text-center"
            id="docSchedule"
            method="post"
            action="/your-form-handler"
          >
            <div class="mb-3">
              <label for="consultationFee" class="label-custom"
                >Consultation Fee</label
              >
              <div class="input-group">
                <span class="input-group-text">â‚±</span>
                <input
                  type="number"
                  class="form-control"
                  id="consultationFee"
                  name="consultationFee"
                  placeholder="Enter fee"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="days" class="label-custom">Select Days:</label>

              <div class="btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-outline-primary">
                  <input type="checkbox" name="days" value="Sunday" /> SUN
                </label>

                <label class="btn btn-outline-primary">
                  <input type="checkbox" name="days" value="Monday" /> MON
                </label>

                <label class="btn btn-outline-primary">
                  <input type="checkbox" name="days" value="Tuesday" /> TUE
                </label>

                <label class="btn btn-outline-primary">
                  <input type="checkbox" name="days" value="Wednesday" /> WED
                </label>

                <label class="btn btn-outline-primary">
                  <input type="checkbox" name="days" value="Thursday" /> THU
                </label>

                <label class="btn btn-outline-primary">
                  <input type="checkbox" name="days" value="Friday" /> FRI
                </label>

                <label class="btn btn-outline-primary">
                  <input type="checkbox" name="days" value="Saturday" /> SAT
                </label>
              </div>
            </div>

            <div
              id="timeSlotsContainer"
              class="d-flex flex-column border rounded-3 justify-content-center align-items-center"
            ></div>

            <div class="input-group mb-3">
              <button
                class="btn btn-lg custom-btn-color w-100 fs-6"
                type="submit"
              >
                Create Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const daysCheckboxes = document.querySelectorAll('input[name="days"]');
        daysCheckboxes.forEach(function (checkbox) {
          checkbox.addEventListener("change", generateTimeSlots);
        });
      });

      function generateTimeSlots() {
        // Get selected days
        const selectedDays = document.querySelectorAll(
          'input[name="days"]:checked'
        );

        // Container to hold time slots
        const timeSlotsContainer =
          document.getElementById("timeSlotsContainer");
        timeSlotsContainer.innerHTML = "";

        // Define time slots based on selected days
        const timeSlots = {
          Sunday: [
            "5:00 - 6:00 AM",
            "6:00 - 7:00 AM",
            "7:00 - 8:00 AM",
            "8:00 - 9:00 AM",
            "9:00 - 10:00 AM",
            "10:00 - 11:00 AM",
            "11:00 - 12:00 NN",
            "12:00 - 1:00 PM",
            "1:00 - 2:00 PM",
            "2:00 - 3:00 PM",
            "3:00 - 4:00 PM",
            "4:00 - 5:00 PM",
            "5:00 - 6:00 PM",
          ],

          Monday: [
            "5:00 - 6:00 AM",
            "6:00 - 7:00 AM",
            "7:00 - 8:00 AM",
            "8:00 - 9:00 AM",
            "9:00 - 10:00 AM",
            "10:00 - 11:00 AM",
            "11:00 - 12:00 NN",
            "12:00 - 1:00 PM",
            "1:00 - 2:00 PM",
            "2:00 - 3:00 PM",
            "3:00 - 4:00 PM",
            "4:00 - 5:00 PM",
            "5:00 - 6:00 PM",
          ],

          Tuesday: [
            "5:00 - 6:00 AM",
            "6:00 - 7:00 AM",
            "7:00 - 8:00 AM",
            "8:00 - 9:00 AM",
            "9:00 - 10:00 AM",
            "10:00 - 11:00 AM",
            "11:00 - 12:00 NN",
            "12:00 - 1:00 PM",
            "1:00 - 2:00 PM",
            "2:00 - 3:00 PM",
            "3:00 - 4:00 PM",
            "4:00 - 5:00 PM",
            "5:00 - 6:00 PM",
          ],

          Wednesday: [
            "5:00 - 6:00 AM",
            "6:00 - 7:00 AM",
            "7:00 - 8:00 AM",
            "8:00 - 9:00 AM",
            "9:00 - 10:00 AM",
            "10:00 - 11:00 AM",
            "11:00 - 12:00 NN",
            "12:00 - 1:00 PM",
            "1:00 - 2:00 PM",
            "2:00 - 3:00 PM",
            "3:00 - 4:00 PM",
            "4:00 - 5:00 PM",
            "5:00 - 6:00 PM",
          ],

          Thursday: [
            "5:00 - 6:00 AM",
            "6:00 - 7:00 AM",
            "7:00 - 8:00 AM",
            "8:00 - 9:00 AM",
            "9:00 - 10:00 AM",
            "10:00 - 11:00 AM",
            "11:00 - 12:00 NN",
            "12:00 - 1:00 PM",
            "1:00 - 2:00 PM",
            "2:00 - 3:00 PM",
            "3:00 - 4:00 PM",
            "4:00 - 5:00 PM",
            "5:00 - 6:00 PM",
          ],

          Friday: [
            "5:00 - 6:00 AM",
            "6:00 - 7:00 AM",
            "7:00 - 8:00 AM",
            "8:00 - 9:00 AM",
            "9:00 - 10:00 AM",
            "10:00 - 11:00 AM",
            "11:00 - 12:00 NN",
            "12:00 - 1:00 PM",
            "1:00 - 2:00 PM",
            "2:00 - 3:00 PM",
            "3:00 - 4:00 PM",
            "4:00 - 5:00 PM",
            "5:00 - 6:00 PM",
          ],

          Saturday: [
            "5:00 - 6:00 AM",
            "6:00 - 7:00 AM",
            "7:00 - 8:00 AM",
            "8:00 - 9:00 AM",
            "9:00 - 10:00 AM",
            "10:00 - 11:00 AM",
            "11:00 - 12:00 NN",
            "12:00 - 1:00 PM",
            "1:00 - 2:00 PM",
            "2:00 - 3:00 PM",
            "3:00 - 4:00 PM",
            "4:00 - 5:00 PM",
            "5:00 - 6:00 PM",
          ],
        };

        // Add time slots based on selected days
        selectedDays.forEach((day) => {
          const dayTimeSlots = timeSlots[day.value];

          // Create a div for each day's time slots
          const dayContainer = document.createElement("div");
          dayContainer.className = "form-group text-center row"; // Added row class for Bootstrap
          dayContainer.innerHTML = `<label class="label-custom">Time Slots for ${day.value}:</label>`;

          dayTimeSlots.forEach((slot, index) => {
            if (index % 4 === 0 && index !== 0) {
              dayContainer.appendChild(document.createElement("br"));
            }

            const input = document.createElement("input");
            input.type = "checkbox";
            input.name = "timeSlots";
            input.value = slot;

            const label = document.createElement("label");
            label.className = "btn btn-group-toggle col-md-3 btn-margin";
            label.style.marginRight = "60px";
            label.style.marginTop = "10px";
            label.appendChild(input);
            label.appendChild(document.createTextNode(`${slot}`));

            dayContainer.appendChild(label);
          });

          timeSlotsContainer.appendChild(dayContainer);
        });
      }
    </script>
  </body>
</html>
