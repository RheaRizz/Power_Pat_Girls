<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title> Doctor Profile </title>
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
          <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
              style="background: #fff;">
              <div class="featured-image mb-3">
                  <img src="../IMAGES/logo-main.png" class="img-fluid" style="width: 250px;">
              </div>

              <p class="text-custom fs-2"
                  style="font-family: 'Montserrat', sans-serif; font-weight: 600; margin-bottom: 5px;"> 
                  PowerMED
              </p>

              <small class="text-blue text-wrap text-center"
                  style="width: 20rem; font-family: 'Poppins', sans-serif; font-size: 16px;">
                  Your Time, Your Doctor, Your Health
              </small>
          </div> 
          
          <div class="col-md-6 right-box">
            <form id="docMedInstitution" action="/doctor-med_institution" method="post">
              <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h2> Medical Institution </h2>
                    <p> Are you practicing in a private clinic or in a hospital? </p>
                </div>

                <!-- Add picture of clinic or hospital that acts like a button -->
                <div class="d-flex">
                    <button type="submit" name="institution" value="clinic" style="margin-right: 10px; background: none; border: none; padding: 0;">
                        <img src="../IMAGES/5.png" alt="Clinic Image" class="img-fluid" style="cursor: pointer; width: 250px;">
                    </button>
                
                    <button type="submit" name="institution" value="hospital" style="background: none; border: none; padding: 0;">
                        <img src="../IMAGES/6.png" alt="Hospital Image" class="img-fluid" style="cursor: pointer; width: 250px;">
                    </button>
                </div>
              </div>
            </form>
          </div> 
        </div>
    </div>
  </body>
</html>
