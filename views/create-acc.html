<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title> Create account </title>
</head>
<body>
    
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
           <div class="row border rounded-5 p-3 bg-white shadow box-area">
              <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #FFF;">
                      
                <div class="featured-image mb-3">
                    <img src="../IMAGES/logo-main.png" class="img-fluid" style="width: 250px;">
                </div>

                <p class="text-custom fs-2" style="font-family: 'Montserrat', sans-serif; font-weight: 600; margin-bottom: 5px;"> 
                    PowerMED
                </p>

                <small class="text-blue text-wrap text-center" style="width: 20rem; font-family: 'Poppins', sans-serif; font-size: 16px;">
                    Your Time, Your Doctor, Your Health
                </small>
              </div>
                
                <div class="col-md-6 right-box">
                  <form id="createAccForm" action="/create-account" method="POST">
                    <div class="row align-items-center">
                        <div class="header-text mb-4">
                            <h2>Hello Friend!</h2>
                            <p>Fill up the form to create an account.</p>
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" id="newUserFirstName" name="newUserFirstName" class="form-control form-control-lg bg-light fs-6" placeholder="First Name">
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" id="newUserLastName" name="newUserLastName" class="form-control form-control-lg bg-light fs-6" placeholder="Last Name">
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" id="newUserEmail" name="newUserEmail" class="form-control form-control-lg bg-light fs-6" placeholder="Email">
                        </div>

                        <div class="input-group mb-3">
                            <input type="password" id="newPassword" name="newPassword" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                        </div>

                        <!---CHECKBOX FOR USER TYPE (Patient or Doctor)-->
                        <div class="input-group mb-3">
                            <label for="userTypeSelect" class="input-group-text">Profile Type:</label>
                            <select class="form-select form-select-lg bg-light fs-6 select-with-margin" id="userTypeSelect" name="userType">
                                <option value="patient">Patient</option>
                                <option value="doctor">Doctor</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-lg custom-btn-color w-100 fs-6" type="submit">Continue</button>
                        </div>

                        <div class="row">
                            <small>Already have an account? <a href="log_in.html">Login</a></small>
                        </div>
                    </div>
                  </form>
                </div> 
            </div>
        </div>
</body>
</html>
