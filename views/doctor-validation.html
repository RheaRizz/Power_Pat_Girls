<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Doctor Profile</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #fff"
        >
          <div class="featured-image mb-3">
            <img
              src="../IMAGES/logo-main.png"
              class="img-fluid"
              style="width: 250px"
            />
          </div>

          <p
            class="text-custom fs-2"
            style="
              font-family: 'Montserrat', sans-serif;
              font-weight: 600;
              margin-bottom: 5px;
            "
          >
            PowerMED
          </p>

          <small
            class="text-blue text-wrap text-center"
            style="
              width: 20rem;
              font-family: 'Poppins', sans-serif;
              font-size: 16px;
            "
          >
            Your Time, Your Doctor, Your Health
          </small>
        </div>

        <div class="col-md-6 right-box">
          <form id="docValidation" action="/your-form-handler" method="post">
            <div class="row align-items-center">
              <div class="header-text mb-4">
                <h2>Doctor Validation</h2>
              </div>

              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="PRC Number"
                />
              </div>

              <div class="input-group mb-3">
                <label for="birthday" class="input-group-text">Birthday:</label>
                <input
                  type="date"
                  class="form-control form-control-lg bg-light fs-6"
                  id="birthday"
                  placeholder="Birthday"
                />
              </div>

              <div class="input-group mb-3">
                <input
                  type="year"
                  class="form-control form-control-lg bg-light fs-6"
                  placeholder="License Type"
                />
              </div>

              <div class="input-group mb-3">
                <label for="birthday" class="input-group-text"
                  >PRC Expiration Date:</label
                >
                <input
                  type="date"
                  class="form-control form-control-lg bg-light fs-6"
                  id="prcExpiration"
                  placeholder="PRC Expiration Date"
                />
              </div>

              <!---USER NEED TO UPLOAD AN IMAGE OF THEIR PRC License-->
              <div class="input-group mb-3">
                <label for="prcLicense" class="input-group-text"
                  >PRC License Image:</label
                >
                <input
                  type="file"
                  class="form-control form-control-lg bg-light fs-6"
                  id="prcLicense"
                  accept="image/*"
                />
              </div>

              <div class="input-group mb-3">
                <a
                  href="doctor-med_institution.html"
                  class="btn btn-lg custom-btn-color w-100 fs-6"
                  >Next</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
